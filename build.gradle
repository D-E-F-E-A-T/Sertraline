group 'io.github.ekardnam'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest.attributes["Implementation-Title"] = rootProject.name
    manifest.attributes["Implementation-Version"] = version
}

build.dependsOn jar